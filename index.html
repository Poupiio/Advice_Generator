<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Get random advice</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="box">
                <h2>Advice #<span id="advice-id"></span></h2>
                <div class="content">
                    <p id="advice"></p>
                </div>
                <div class="divider">
                    <img src="assets/images/pattern-divider-desktop.svg" alt="">
                </div>
                <div class="btn">
                    <img id="generate" src="assets/images/icon-dice.svg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/8e8be6f461.js" crossorigin="anonymous"></script>
</body>
</html>
